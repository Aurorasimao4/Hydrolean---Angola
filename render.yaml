services:
  # ─── BACKEND (FastAPI) ───────────────────────────────────────────────────────
  - type: web
    name: hydrosync-backend
    runtime: python
    region: frankfurt
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DEEPSEEK_API_KEY
        sync: false          # definir manualmente no dashboard do Render
      - key: SECRET_KEY
        generateValue: true  # Render gera automaticamente
      - key: DATABASE_URL
        sync: false          # definir com URL do PostgreSQL (ver guia)

  # ─── FRONTEND (Vite + React) ─────────────────────────────────────────────────
  - type: web
    name: hydrosync-frontend
    runtime: static
    region: frankfurt
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        sync: false          # URL pública do backend, ex: https://hydrosync-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
