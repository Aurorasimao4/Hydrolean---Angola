services:
  # ─── BACKEND (FastAPI) ───────────────────────────────────────────────────────
  - type: web
    name: hydrosync-backend
    runtime: python
    region: frankfurt
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DEEPSEEK_API_KEY
        sync: false          # definir manualmente no dashboard do Render
      - key: SECRET_KEY
        generateValue: true  # Render gera automaticamente
      - key: DATABASE_URL
        sync: false          # definir com URL do PostgreSQL (ver guia)

  # ─── FRONTEND (Vite + React) ─────────────────────────────────────────────────
  - type: web
    name: hydrosync-frontend
    env: node
    plan: free
    rootDirectory: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20
